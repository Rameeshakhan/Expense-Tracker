<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="signup-form" action="./dashboard.html">
            <h2>Sign Up</h2> <hr>
            <div class="mb-3">
                <input type="text"  id="signup-username" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <input type="email" id="signup-email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" id="signup-password" name="password" placeholder="Enter Password">
            </div><br>
            <input type="submit" class="btn btn-dark"></input>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js" type="module"></script>
<script src="../js/firebaseConfig.js"></script>
<script src="../js/app.js"></script>
</html>
