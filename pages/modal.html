<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <div class="overlay"></div>
    <div class='popup-container'>
        <h6>Create Account</h6>
        <input class="modal-input" type="text" placeholder="Enter account type" id="account-type"><br>
        <input class="modal-input" type="number" placeholder="Enter amount" id="account-amount"><br>
        <div class="modal-btn-container">
          <button class="modal-btn" id="create-account">Create</button>
        <button class="modal-btn" id="cancelBtn">Cancel</button>
        </div>
    </div>
</body>
</html>
